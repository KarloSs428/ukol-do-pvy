<!doctype html>
<html lang="cs">
  <head>
    <title>ukol</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
    <h1 class="text-center">Výpočet objemu a povrchu válce</h1>

    <main class="container">

        <div class="justify-content-center form-group row">
            <div class="col-md-2">
                <div class="form-group">
                  <label for="polomer">poloměr</label>
                  <input type="number" class="form-control" name="" id="polomer" min="0">
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-group">
                  <label for="vyska">výška</label>
                  <input type="number" class="form-control" name="" id="vyska" min="0">
                </div>
            </div>

            <div class="form-group col-md-2">
                <label for="">Budu počítat</label>
                <select class="form-control" name="" id="buduPocitat">
                  <option value="objem">objem</option>
                  <option value="povrch">povrch</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="">jednotky</label>
                <select class="form-control" name="" id="jednotky">
                  <option value="mm">mm</option>
                  <option value="cm">cm</option>
                  <option value="dm">dm</option>
                  <option value="m">m</option>
                  <option value="km">km</option>
                </select>
              </div>
        </div>

        <div class="odsazeni">
            <button type="button" class="btn btn-primary" id="pocitej">Počítej</button>
        </div>

        <p class="odsazeniVysledku" id="vysledek"></p>

    </main>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
